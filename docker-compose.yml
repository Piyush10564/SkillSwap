services:
  mongo:
    image: mongo:latest
    container_name: skillswap-mongo
    restart: unless-stopped
    ports:
      - "27017:27017"
    volumes:
      - mongo-data:/data/db
    networks:
      - skillswap-network

  server:
    build:
      context: ./server
      dockerfile: ../Dockerfile.server
    container_name: skillswap-server
    restart: unless-stopped
    ports:
      - "4000:4000"
    environment:
      - PORT=4000
      - MONGO_URI=mongodb://mongo:27017/skillswap
      - JWT_ACCESS_SECRET=${JWT_ACCESS_SECRET:-your-secret-key-change-in-production}
      - JWT_REFRESH_SECRET=${JWT_REFRESH_SECRET:-your-refresh-secret-change-in-production}
      - CLIENT_ORIGIN=http://localhost:5173
      - NODE_ENV=development
    depends_on:
      - mongo
    volumes:
      - ./server:/app
      - /app/node_modules
    networks:
      - skillswap-network

  client:
    build:
      context: ./client
      dockerfile: ../Dockerfile.client
    container_name: skillswap-client
    restart: unless-stopped
    ports:
      - "5173:5173"
    environment:
      - VITE_API_URL=http://server:4000
      - VITE_SOCKET_URL=http://localhost:4000
    depends_on:
      - server
    volumes:
      - ./client:/app
      - /app/node_modules
    networks:
      - skillswap-network

networks:
  skillswap-network:
    driver: bridge

volumes:
  mongo-data:
